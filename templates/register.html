<!DOCTYPE html>
<html lang="en">

<head>
  <script>
    // Registration page has independent theme system - don't inherit from localStorage
  </script>

  <meta charset="UTF-8">
  <title>SimCricketX - Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Modern CSS Reset -->
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared.css') }}">

  <style>
    :root {
      /* Light Theme - Minimalistic (from layout.html) */
      --bg: #ffffff;
      --bg-secondary: #f8f9fa;
      --fg: #1a1a1a;
      --fg-secondary: #666666;
      --card-bg: #ffffff;
      --card-border: #e2e4e8;
      --accent: #24292f;
      /* Very dark grey almost black for minimal look */
      --accent-hover: #000000;
      --accent-light: #f3f4f6;
      --shadow: rgba(0, 0, 0, 0.05);
      --shadow-strong: 0 4px 12px rgba(0, 0, 0, 0.08);
      /* Mapped to shadow-lg */
      --nav-height: 64px;
      --border-radius: 8px;
      --transition: all 0.2s ease;
      --gradient: linear-gradient(135deg, #24292f 0%, #4a5568 100%);

      /* Status colors (kept from original) */
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;

      /* Login specific mappings */
      --bg-primary: var(--bg);
      --bg-secondary: var(--bg-secondary);
      --fg-primary: var(--fg);
    }

    [data-theme="dark"] {
      /* Dark Theme - VS Code One Dark Pro */
      --bg: #282c34;
      --bg-secondary: #21252b;
      --fg: #abb2bf;
      --fg-secondary: #5c6370;
      --card-bg: #21252b;
      --card-border: #3e4451;
      --accent: #61afef;
      --accent-hover: #528bcc;
      --accent-light: rgba(97, 175, 239, 0.15);
      --shadow: rgba(0, 0, 0, 0.3);
      --shadow-strong: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 60px rgba(97, 175, 239, 0.1);
      --gradient: linear-gradient(135deg, #61afef 0%, #c678dd 100%);

      /* One Dark Pro Extended Palette */
      --one-dark-red: #e06c75;
      --one-dark-green: #98c379;
      --one-dark-yellow: #e5c07b;
      --one-dark-blue: #61afef;
      --one-dark-purple: #c678dd;
      --one-dark-cyan: #56b6c2;
      --one-dark-orange: #d19a66;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    /* Animations from home.html */
    @keyframes stadiumPulse {

      0%,
      100% {
        opacity: 0.03;
        transform: scale(1);
      }

      50% {
        opacity: 0.06;
        transform: scale(1.02);
      }
    }

    @keyframes ballBounce {

      0%,
      100% {
        transform: translateY(0) rotate(0deg);
      }

      25% {
        transform: translateY(-20px) rotate(90deg);
      }

      50% {
        transform: translateY(0) rotate(180deg);
      }

      75% {
        transform: translateY(-10px) rotate(270deg);
      }
    }

    body {
      /* Hero Section Background from home.html */
      background:
        radial-gradient(ellipse at center, rgba(34, 139, 34, 0.05) 0%, transparent 70%),
        linear-gradient(180deg, var(--bg) 0%, rgba(34, 139, 34, 0.02) 100%);
      color: var(--fg);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin: 0;
      padding: 0;
    }

    /* Cricket Field Pattern (adapted from .hero-section::before) */
    body::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background:
        repeating-linear-gradient(90deg, transparent, transparent 49px, rgba(34, 139, 34, 0.03) 49px, rgba(34, 139, 34, 0.03) 50px),
        repeating-linear-gradient(0deg, transparent, transparent 49px, rgba(34, 139, 34, 0.03) 49px, rgba(34, 139, 34, 0.03) 50px);
      animation: stadiumPulse 8s ease-in-out infinite;
      z-index: 0;
      opacity: 0.5;
      pointer-events: none;
    }

    /* Cricket Ball Decoration (from home.html) */
    .cricket-ball {
      position: absolute;
      top: 10%;
      right: 5%;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #DC143C, #8B0000);
      border-radius: 50%;
      box-shadow:
        inset -5px -5px 10px rgba(0, 0, 0, 0.3),
        0 5px 20px rgba(220, 20, 60, 0.2);
      animation: ballBounce 6s ease-in-out infinite;
      z-index: 1;
      opacity: 0.15;
      pointer-events: none;
    }

    .cricket-ball::before,
    .cricket-ball::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      left: 50%;
      transform: translateX(-50%);
    }

    .cricket-ball::before {
      transform: translateX(-50%) rotate(20deg);
    }

    .cricket-ball::after {
      transform: translateX(-50%) rotate(-20deg);
    }

    /* Stumps Decoration (from home.html) */
    .stumps-left,
    .stumps-right {
      position: absolute;
      bottom: 20%;
      width: 4px;
      height: 80px;
      background: linear-gradient(180deg, #8B4513, #654321);
      opacity: 0.08;
      z-index: 1;
      pointer-events: none;
    }

    .stumps-left {
      left: 8%;
      transform: rotate(-5deg);
    }

    .stumps-right {
      right: 8%;
      transform: rotate(5deg);
    }

    .stumps-left::before,
    .stumps-left::after,
    .stumps-right::before,
    .stumps-right::after {
      content: '';
      position: absolute;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, #8B4513, #654321);
    }

    .stumps-left::before,
    .stumps-right::before {
      left: 12px;
    }

    .stumps-left::after,
    .stumps-right::after {
      left: 24px;
    }

    /* Theme Toggle */
    .theme-controls {
      position: fixed;
      top: 2rem;
      right: 2rem;
      display: flex;
      gap: 1rem;
      z-index: 1000;
    }

    .theme-toggle {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      font-size: 1.25rem;
      color: var(--fg);
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px var(--shadow-strong);
      color: var(--accent);
      border-color: var(--accent);
    }

    /* Main Container */
    .auth-container {
      width: 100%;
      max-width: 450px;
      z-index: 10;
      position: relative;
      padding: 0 1rem;
    }

    /* Logo Section */
    .logo-section {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .logo {
      font-size: 2.8rem;
      font-weight: 700;
      color: var(--fg);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      text-shadow: 0 2px 8px var(--shadow);
    }

    .logo-icon {
      font-size: 3.2rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: bounce 2s ease-in-out infinite;
    }

    .logo-text {
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    @keyframes bounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-10px);
      }

      60% {
        transform: translateY(-5px);
      }
    }

    /* Register Card - Matched to dashboard-card style */
    .register-card {
      background: var(--card-bg);
      border: 2px solid var(--card-border);
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: 0 20px 60px var(--shadow-strong);
      position: relative;
      overflow: hidden;
      width: 100%;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Pitch Stripe Effect on Card */
    .register-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: repeating-linear-gradient(90deg,
          var(--accent) 0px,
          var(--accent) 20px,
          transparent 20px,
          transparent 40px);
      opacity: 0.1;
    }

    .card-header {
      text-align: center;
      margin-bottom: 1.8rem;
    }

    .card-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--fg);
      margin-bottom: 0.6rem;
      letter-spacing: -0.01em;
    }

    .card-subtitle {
      color: var(--fg-secondary);
      font-size: 0.95rem;
      line-height: 1.4;
    }

    /* Flash Messages */
    .flash-messages {
      margin-bottom: 1.5rem;
    }

    .alert {
      padding: 1rem 1.25rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      animation: slideInDown 0.3s ease-out;
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert-success {
      background: rgba(16, 185, 129, 0.15);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .alert-danger {
      background: rgba(239, 68, 68, 0.15);
      color: var(--danger);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    /* Form Styles */
    .register-form {
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
    }

    .form-group {
      position: relative;
    }

    .form-label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--fg);
      margin-bottom: 0.6rem;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1.2rem;
      padding-left: 3.2rem;
      border: 2px solid var(--card-border);
      border-radius: 12px;
      background: var(--bg-secondary);
      color: var(--fg);
      font-size: 1rem;
      transition: var(--transition);
      font-family: inherit;
      height: 52px;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--accent-light);
      background: var(--card-bg);
    }

    .form-input::placeholder {
      color: var(--fg-secondary);
    }

    .input-icon {
      position: absolute;
      left: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--fg-secondary);
      font-size: 1.1rem;
      pointer-events: none;
      transition: var(--transition);
    }

    .form-group:focus-within .input-icon {
      color: var(--accent);
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 1.1rem;
      border: none;
      border-radius: 12px;
      background: var(--gradient);
      color: white;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      margin-top: 0.7rem;
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      opacity: 0.95;
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    /* Footer Links */
    .auth-footer {
      text-align: center;
      margin-top: 1.8rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--card-border);
    }

    .auth-footer p {
      font-size: 0.95rem;
      color: var(--fg-secondary);
    }

    .auth-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }

    .auth-link:hover {
      text-decoration: underline;
      color: var(--accent-hover);
    }

    /* Loading State */
    .loading {
      pointer-events: none;
      opacity: 0.7;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .auth-container {
        max-width: 90%;
      }

      .register-card {
        padding: 2rem;
      }

      .logo {
        font-size: 2.2rem;
      }

      .logo-icon {
        font-size: 2.6rem;
      }

      .cricket-ball {
        width: 40px;
        height: 40px;
        top: 5%;
      }
    }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme_manage.css') }}">
</head>

<body>
  <!-- Theme Controls -->
  <div class="theme-controls">
    <button class="theme-toggle" id="theme-toggle" title="Toggle Theme">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <!-- Decorative Elements (Home Theme) -->
  <div class="cricket-ball"></div>
  <div class="stumps-left"></div>
  <div class="stumps-right"></div>

  <!-- Main Container -->
  <div class="auth-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo">
        <i class="fa-solid fa-baseball-ball logo-icon"></i>
        <span class="logo-text">SimCricketX</span>
      </div>
    </div>

    <!-- Registration Card -->
    <div class="register-card">
      <div class="card-header">
        <h1 class="card-title">Create Account</h1>
        <p class="card-subtitle">Join the premier cricket simulation platform</p>
      </div>

      <!-- Error Messages -->
      {% if error %}
      <div class="flash-messages">
        <div class="alert alert-danger">
          <i class="fa-solid fa-exclamation-triangle"></i>
          <span>{{ error }}</span>
        </div>
      </div>
      {% endif %}

      <!-- Custom Form Structure -->
      <form class="register-form" method="POST" action="/register" id="registerForm">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
          <label for="display_name" class="form-label">Display Name</label>
          <div style="position: relative;">
            <i class="fa-solid fa-user input-icon"></i>
            <input type="text" id="display_name" name="display_name" class="form-input"
              placeholder="Enter your display name" required maxlength="50">
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <div style="position: relative;">
            <i class="fa-solid fa-envelope input-icon"></i>
            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required
              autofocus>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div style="position: relative;">
            <i class="fa-solid fa-lock input-icon"></i>
            <input type="password" id="password" name="password" class="form-input"
              placeholder="Create a strong password" required minlength="8"
              title="At least 8 characters with uppercase, lowercase, and a digit">
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="btn-text">Create Account</span>
        </button>
      </form>

      <!-- Footer -->
      <div class="auth-footer">
        <p>
          Already have an account?
          <a href="/login" class="auth-link">Sign in here</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    // Theme Toggle Functionality
    const toggle = document.getElementById('theme-toggle');
    const icon = toggle.querySelector('i');
    const root = document.documentElement;

    // Initialize theme
    const saved = localStorage.getItem('theme');
    if (saved) {
      root.setAttribute('data-theme', saved);
      updateIcon(saved);
    } else {
      updateIcon('light');
    }

    // Update toggle icon
    function updateIcon(theme) {
      icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
    }

    // Theme toggle click handler
    toggle.onclick = () => {
      const currentTheme = root.getAttribute('data-theme') || 'light';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateIcon(newTheme);
    };

    // Form Enhancement
    const registerForm = document.getElementById('registerForm');
    const submitBtn = document.getElementById('submitBtn');

    // Add loading state on form submit
    if (registerForm) {
      registerForm.addEventListener('submit', function (e) {
        submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Creating Account...';
        submitBtn.disabled = true;
        submitBtn.style.opacity = '0.8';
        document.body.classList.add('loading');
      });
    }

    // Input focus effects
    document.querySelectorAll('.form-input').forEach(input => {
      input.addEventListener('focus', function () {
        this.parentElement.querySelector('.input-icon').style.color = 'var(--accent)';
      });

      input.addEventListener('blur', function () {
        this.parentElement.querySelector('.input-icon').style.color = 'var(--fg-secondary)';
      });
    });

    // Auto-dismiss flash messages
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.querySelectorAll('.alert').forEach(el => {
          el.style.transition = 'opacity 0.3s, transform 0.3s';
          el.style.opacity = '0';
          el.style.transform = 'translateY(-20px)';
          setTimeout(() => el.remove(), 300);
        });
      }, 5000);
    });
  </script>
</body>

</html>
