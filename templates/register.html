<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register ‚Äì Project X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <style>
    :root {
      --bg: #f5f5f5;
      --fg: #222;
      --card-bg: #fff;
      --input-bg: #eaeaea;
      --accent: #005fcc;
      --shadow: rgba(0,0,0,0.1);
    }
    [data-theme="dark"] {
      --bg: #121212;
      --fg: #e0e0e0;
      --card-bg: #1e1e1e;
      --input-bg: #2a2a2a;
      --accent: #3399ff;
      --shadow: rgba(0,0,0,0.5);
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .toggle {
      position: absolute;
      top: 1rem; right: 1rem;
      background: none; border: none;
      font-size: 1.25rem; cursor: pointer;
      color: var(--fg);
    }
    .card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 12px var(--shadow);
      width: 100%;
      max-width: 360px;
    }
    h2 { margin-bottom: 1.5rem; font-weight: 500; }
    .form-group { margin-bottom: 1rem; }
    .form-group label { display: block; margin-bottom: 0.25rem; font-size: 0.9rem; }
    .form-group input {
      width: 100%; padding: 0.75rem; border: none;
      border-radius: 0.375rem; background: var(--input-bg); color: var(--fg); font-size: 1rem;
    }
    .btn {
      width: 100%; padding: 0.75rem; border: none; border-radius: 0.375rem;
      background: var(--accent); color: #fff; font-size: 1rem; cursor: pointer; margin-top: 1rem;
    }
    .meta { text-align: center; margin-top: 1rem; font-size: 0.9rem; }
    .meta a { color: var(--accent); text-decoration: none; }
    .alert {
      padding: 0.75rem; border-radius: 0.375rem; margin-bottom: 1rem;
      font-size: 0.9rem; text-align: center;
    }
    .alert-success { background-color: #d1e7dd; color: #0f5132; }
    .alert-danger { background-color: #f8d7da; color: #842029; }
  </style>
</head>
<body>
  <button class="toggle" id="theme-toggle">üåô</button>
  <div class="card">
    <h2>Create Account</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/register">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required autofocus>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>
      <button class="btn" type="submit">Sign Up</button>
    </form>
    <div class="meta">
      Already have an account? <a href="/login">Login</a>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const root = document.documentElement;
    const saved = localStorage.getItem('theme');
    if (saved) root.setAttribute('data-theme', saved);
    toggle.onclick = () => {
      const current = root.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      toggle.textContent = next === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    };
    toggle.textContent = root.getAttribute('data-theme') === 'dark' ? '‚òÄÔ∏è' : 'üåô';
  </script>
</body>
</html>
