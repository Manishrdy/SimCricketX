<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SimCricketX{% endblock %}</title>

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Global CSS Variables -->
    <style>
        :root {
            /* Light Theme - Minimalistic */
            --bg: #ffffff;
            --bg-secondary: #f8f9fa;
            --fg: #1a1a1a;
            --fg-secondary: #666666;
            --card-bg: #ffffff;
            --card-border: #e2e4e8;
            --accent: #24292f;
            /* Very dark grey almost black for minimal look */
            --accent-hover: #000000;
            --accent-light: #f3f4f6;
            --shadow: rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 4px 12px rgba(0, 0, 0, 0.08);
            --nav-height: 64px;
            --border-radius: 8px;
            /* Slightly sharper for minimalism */
            --transition: all 0.2s ease;
            --gradient: linear-gradient(135deg, #24292f 0%, #4a5568 100%);
        }

        [data-theme="dark"] {
            /* Dark Theme - VS Code One Dark Pro Inspired */
            --bg: #282c34;
            --bg-secondary: #21252b;
            --fg: #abb2bf;
            --fg-secondary: #5c6370;
            --card-bg: #2c313a;
            --card-border: #3e4451;
            /* Lighter border for definition */
            --accent: #61afef;
            /* One Dark Pro Blue */
            --accent-hover: #528bff;
            --accent-light: rgba(97, 175, 239, 0.15);
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 12px 24px rgba(0, 0, 0, 0.4);
            --gradient: linear-gradient(135deg, #61afef 0%, #c678dd 100%);
            /* Blue to Purple */
        }

        /* Reset & Base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--fg);
            line-height: 1.5;
            transition: var(--transition);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        button {
            cursor: pointer;
            font-family: inherit;
        }

        /* Navigation */
        .navbar {
            height: var(--nav-height);
            background: var(--card-bg);
            border-bottom: 1px solid var(--card-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: 0 1px 2px var(--shadow);
            backdrop-filter: blur(8px);
        }

        .nav-brand {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--fg);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-brand i {
            color: var(--accent);
        }

        .nav-logo-text {
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-items {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .theme-toggle {
            background: var(--bg);
            border: 1px solid var(--card-border);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--fg-secondary);
            transition: var(--transition);
        }

        .theme-toggle:hover {
            color: var(--accent);
            border-color: var(--accent);
            background: var(--accent-light);
        }

        /* Content Wrapper */
        .main-container {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="nav-brand">
            <i class="fas fa-baseball-ball"></i>
            <span class="nav-logo-text">SimCricketX</span>
        </a>

        <div class="nav-items">
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('home') }}" class="theme-toggle" title="Home"><i class="fas fa-home"></i></a>
            <a href="{{ url_for('logout') }}" class="theme-toggle" title="Logout"><i
                    class="fas fa-sign-out-alt"></i></a>
            {% endif %}
            <button id="theme-btn" class="theme-toggle" title="Toggle Theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-container">
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>

    <script>
        // Theme Logic
        (function () {
            const themeBtn = document.getElementById('theme-btn');
            const icon = themeBtn.querySelector('i');
            const html = document.documentElement;

            // Load saved theme
            const savedTheme = localStorage.getItem('theme') || 'light';

            function applyTheme(theme) {
                html.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }

            applyTheme(savedTheme);

            // Toggle handler
            themeBtn.addEventListener('click', function () {
                const current = html.getAttribute('data-theme');
                const next = current === 'dark' ? 'light' : 'dark';
                applyTheme(next);
            });
        })();
    </script>

    {% block extra_js %}{% endblock %}
</body>

</html>
