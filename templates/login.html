<!DOCTYPE html>
<html lang="en">

<head>

  <script>
    const saved = localStorage.getItem('theme');
    if (saved) document.documentElement.setAttribute('data-theme', saved);
  </script>

  <meta charset="UTF-8">
  <title>SimCricketX - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <style>
    /* Reuse same CSS as register.html */
    :root {
      --bg: #f5f5f5;
      --fg: #222;
      --card-bg: #fff;
      --input-bg: #eaeaea;
      --accent: #005fcc;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --bg: #121212;
      --fg: #e0e0e0;
      --card-bg: #1e1e1e;
      --input-bg: #2a2a2a;
      --accent: #3399ff;
      --shadow: rgba(0, 0, 0, 0.5);
    }

    /* ─── Light Themes ───────────────────────────────── */
    :root[data-theme="nord"] {
      --bg: #eceff4;
      --fg: #2e3440;
      --card-bg: #e5e9f0;
      --input-bg: #dde1e8;
      --accent: #88c0d0;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    :root[data-theme="retro"] {
      --bg: #fdf0d5;
      --fg: #4b3621;
      --card-bg: #fff7e6;
      --input-bg: #f7e6c5;
      --accent: #d97706;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    :root[data-theme="cupcake"] {
      --bg: #fffaf0;
      --fg: #4b2995;
      --card-bg: #faf5ff;
      --input-bg: #f3e8ff;
      --accent: #d946ef;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    /* ─── Dark Themes ────────────────────────────────── */
    :root[data-theme="dim"] {
      --bg: #1f1f1f;
      --fg: #e0e0e0;
      --card-bg: #2a2a2a;
      --input-bg: #333;
      --accent: #6366f1;
      --shadow: rgba(0, 0, 0, 0.5);
    }

    :root[data-theme="dracula"] {
      --bg: #282a36;
      --fg: #f8f8f2;
      --card-bg: #44475a;
      --input-bg: #373844;
      --accent: #6272a4;
      --shadow: rgba(0, 0, 0, 0.6);
    }

    :root[data-theme="sunset"] {
      --bg: #2d182d;
      --fg: #f5e0dc;
      --card-bg: #3c1f1f;
      --input-bg: #5f3d3d;
      --accent: #f28fb6;
      --shadow: rgba(0, 0, 0, 0.6);
    }

    /* ─── Light Themes ─────────────── */
    :root[data-theme="nord"] {
      --bg: #eceff4;
      --fg: #2e3440;
      --card-bg: #e5e9f0;
      --input-bg: #dde1e8;
      --accent: #88c0d0;
      --icon-color: #5e81ac;
      --gradient: linear-gradient(135deg, #8fbcbb, #88c0d0);
    }

    :root[data-theme="retro"] {
      --bg: #fdf0d5;
      --fg: #4b3621;
      --card-bg: #fff7e6;
      --input-bg: #f7e6c5;
      --accent: #d97706;
      --icon-color: #b45309;
      --gradient: linear-gradient(135deg, #d97706, #f59e0b);
    }

    :root[data-theme="cupcake"] {
      --bg: #fffaf0;
      --fg: #4b2995;
      --card-bg: #faf5ff;
      --input-bg: #f3e8ff;
      --accent: #d946ef;
      --icon-color: #a21caf;
      --gradient: linear-gradient(135deg, #f472b6, #d946ef);
    }

    /* ─── Dark Themes ──────────────── */
    :root[data-theme="dim"] {
      --bg: #1f1f1f;
      --fg: #e0e0e0;
      --card-bg: #2a2a2a;
      --input-bg: #333;
      --accent: #6366f1;
      --icon-color: #818cf8;
      --gradient: linear-gradient(135deg, #4f46e5, #6366f1);
    }

    :root[data-theme="dracula"] {
      --bg: #282a36;
      --fg: #f8f8f2;
      --card-bg: #44475a;
      --input-bg: #373844;
      --accent: #6272a4;
      --icon-color: #8be9fd;
      --gradient: linear-gradient(135deg, #6272a4, #8be9fd);
    }

    :root[data-theme="sunset"] {
      --bg: #2d182d;
      --fg: #f5e0dc;
      --card-bg: #3c1f1f;
      --input-bg: #5f3d3d;
      --accent: #f28fb6;
      --icon-color: #ff9ede;
      --gradient: linear-gradient(135deg, #fb7185, #f28fb6);
    }



    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.25rem;
      cursor: pointer;
      color: var(--fg);
    }

    .card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 12px var(--shadow);
      width: 100%;
      max-width: 360px;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 0.375rem;
      background: var(--input-bg);
      color: var(--fg);
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 0.375rem;
      background: var(--accent);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .meta {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .meta a {
      color: var(--accent);
      text-decoration: none;
    }

    .alert {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 0.375rem;
      font-size: 0.9rem;
      background-color: #d1e7dd;
      /* default green for success */
      color: #0f5132;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #842029;
    }

    .alert-info {
      background-color: #cff4fc;
      color: #055160;
    }

    .alert-success {
      background-color: #d1e7dd;
      color: #0f5132;
    }

  </style>
</head>

<body>
  <button class="toggle" id="theme-toggle">🌙</button>


  <div class="card">
    <h2>Welcome Back</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" action="/login">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" required autofocus>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" required>
      </div>
      <button class="btn" type="submit">Login</button>
    </form>
    <div class="meta">
      Don’t have an account? <a href="/register">Sign Up</a>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const root = document.documentElement;
    const saved = localStorage.getItem('theme');
    if (saved) root.setAttribute('data-theme', saved);
    toggle.onclick = () => {
      const current = root.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      toggle.textContent = next === 'dark' ? '🌙' : '☀️';
    };
    toggle.textContent = root.getAttribute('data-theme') === 'dark' ? '☀️' : '🌙';

  </script>
</body>

</html>
