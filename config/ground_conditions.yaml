# ─── PHASE BOOSTS ───
phase_boosts:
  powerplay:
    boundary_multiplier: 1.25
    overs_start: 0
    overs_end: 5
  death_overs:
    overs_start: 16
    overs_end: 19
    boundary_boost_batting_pitch: 2.2
    boundary_boost_bowling_pitch: 1.8
    wicket_boost: 1.6
  second_innings_death:
    scoring_boost: 1.15
    wicket_boost: 1.1

# ─── GAME MODES ───
# Each mode applies multipliers on top of the pitch profile.
# Values are multipliers: 1.0 = no change. After applying, probabilities are re-normalized to 1.0.
game_modes:
  natural_game:
    label: "Natural Game"
    description: "Balanced, realistic T20 cricket simulation"
    icon: "fa-cricket-bat-ball"
    modifiers:
      dot_mult: 1.0
      single_mult: 1.0
      double_mult: 1.0
      three_mult: 1.0
      four_mult: 1.0
      six_mult: 1.0
      wicket_mult: 1.0
      extras_mult: 1.0

  aggressive:
    label: "Aggressive"
    description: "Higher boundaries, higher wickets — high risk, high reward"
    icon: "fa-bolt"
    modifiers:
      dot_mult: 0.85
      single_mult: 0.81
      double_mult: 0.90
      three_mult: 0.90
      four_mult: 1.17
      six_mult: 1.26
      wicket_mult: 1.375
      extras_mult: 0.99

  defensive:
    label: "Defensive"
    description: "More dots and singles, fewer boundaries, moderate wickets"
    icon: "fa-shield-halved"
    modifiers:
      dot_mult: 1.20
      single_mult: 1.15
      double_mult: 1.05
      three_mult: 1.0
      four_mult: 0.75
      six_mult: 0.60
      wicket_mult: 0.90
      extras_mult: 1.0

  flat_track_bully:
    label: "Flat Track Bully"
    description: "Batting paradise — minimal wickets, boundary bonanza"
    icon: "fa-fire"
    modifiers:
      dot_mult: 0.80
      single_mult: 0.86
      double_mult: 0.99
      three_mult: 0.90
      four_mult: 1.22
      six_mult: 1.35
      wicket_mult: 0.69
      extras_mult: 0.81

  bowlers_day:
    label: "Bowler's Day"
    description: "High dot rates, high wickets, low boundaries"
    icon: "fa-bowling-ball"
    modifiers:
      dot_mult: 1.30
      single_mult: 1.05
      double_mult: 0.90
      three_mult: 0.90
      four_mult: 0.65
      six_mult: 0.50
      wicket_mult: 1.50
      extras_mult: 1.10

# ─── BLENDING WEIGHTS ───
blending:
  pitch_weight: 0.6
  skill_weight: 0.4
