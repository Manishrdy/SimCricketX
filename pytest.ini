[pytest]
# Pytest configuration for SimCricketX

# Where to look for tests
testpaths = tests

# Python files to consider as test modules
python_files = test_*.py

# Python classes to consider as test classes
python_classes = Test*

# Python functions to consider as tests
python_functions = test_*

# Minimum Python version
minversion = 3.8

# Add command line options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-config=.coveragerc
    --maxfail=5

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: authentication related tests
    admin: admin panel tests
    match: match simulation tests
    team: team management tests
    tournament: tournament tests
    stats: statistics tests

# Console output
console_output_style = progress

# Ignore paths
norecursedirs = .git .venv venv env node_modules __pycache__ *.egg-info .pytest_cache

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
